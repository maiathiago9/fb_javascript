<h3>Somatória de dois números inteiros</h3>

<script language="javascript">
/* Objetivo: Desenvolver um programa em JavaScript que faça a leitura de dois números inteiros e apresente o 
resultado da soma entre eles.
*/

/*Definição de variaveis*/
var js_n1;
var js_n2;
var js_soma;

/*Entrada de dados*/
js_n1 = parseInt(window.prompt ('Informe o primeiro número : ', 'Digite aqui'));
js_n2 = parseInt(window.prompt ('Informe o segundo número:', 'Digite aqui'));

/*Processamento de dados*/
js_soma = parseInt(js_n1) + parseInt(js_n2);

/* Saida de dados */
document.write('O resultado da soma é = '+ js_soma);

</script>
