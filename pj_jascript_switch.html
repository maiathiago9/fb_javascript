<!DOCTYPE html>
<html>

<head>
<title>js_04_switchCase - Selecao multipla</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>

<!--Linha de comentario HTML: Definição de Elemento formulario para Entrada de dados HTML -->
<form name="formcalend" action="" method="post">
Digite o m&ecirc;s (01 a 12): <input type="text" name="f_mes" size"4" maxlength="2" /><p></p>
<input type="button" name="btn_processar" value="Processar" onClick="verificames()"/>
<input type="reset"  name="btn_cancelar" value="Cancelar"/><p></p>
O M&ecirc;s corresponde &eacute; : <input type="text" name="f_nomemes" size="18" maxlength="15" />
</form>

<!--Linha de comentario html: inicio da estruturação do JavaScript-->
<script language="JavaScript">
//<!--
/* Linha de comentario JavaScript:
Objetivo: Utilizando o recurso de seleção multipla - switch...case, pesquisar o nome do mes de referencia
atraves do respectivo numero do mes informado.
- Objetivos/Metodos utilizados : 
Entrada: document.form(entrada de dados via formulario)
Saida : document.form(saida de dados via formulario)
- Importante : 
        Os campos do formulario serão identificados com o prefixo f_ => Exemplo: f_mes
        Os campos do Javascript serao identificados com o prefixo js_ => Exemplo : js_mes
*/

/* Definicao das variaveis */
var js_mes;

/*Inicio da funcao verificames() para captura dos dados do formulario e pesquisa por selecao multipla */
function verificames() {
    /* Captura do valor do mes do formulario f_mes e tranferencia/atribuicao para variavel do Javascript js_mes */
    js_mes=parseInt(document.formcalend.f_mes.value);
    /* inicio da estrutura de selecao switch...case */
    switch (js_mes){
        case 1 : document.formcalend.f_nomemes.value = 'Janeiro'; break;
        case 2 : document.formcalend.f_nomemes.value = 'Fevereiro'; break;
        case 3 : document.formcalend.f_nomemes.value = 'Marco'; break;
        case 4 : document.formcalend.f_nomemes.value = 'Abril'; break;
        case 5 : document.formcalend.f_nomemes.value = 'Maio'; break;
        case 6 : document.formcalend.f_nomemes.value = 'Junho'; break;
        case 7 : document.formcalend.f_nomemes.value = 'Julho'; break;
        case 8 : document.formcalend.f_nomemes.value = 'Agosto'; break;
        case 9 : document.formcalend.f_nomemes.value = 'Setembro'; break;
        case 10 : document.formcalend.f_nomemes.value = 'Outubro'; break;
        case 11 : document.formcalend.f_nomemes.value = 'Novembro'; break;
        case 12 : document.formcalend.f_nomemes.value = 'Dezembro'; break;
        default : document.formcalend.f_nomemes.value = '**M/u00eas Inv\u00e1lido! **'; break;
    }
/* Final da estrutura de Seleção Multipla switch...case */

}
/* Final da funcao verificames() para captura dos dados do formulario e pesquisa por selecao multipla */

/* TABELA UNICODE 
    Utilização da tabela unicode para configuração dos caracteres de acentuação
    - A mensagem "** Mês Inválido **" com Unicode ficará "** M\u00eas Inv\u00e1lido! **"
    - ê (letra minúscula "e" com acento circunflexo) = \u00ea
    - á (letra minúscula "a" com acento agudo) = \u00e1
*/   
//-->

</script>
</body>
</html>
