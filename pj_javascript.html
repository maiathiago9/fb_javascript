<h3> Programa de Boas vindas </h3>
<script language="javascript">

/* Objetivo : Capturar o nome do usuário e apresentar uma saudação personalizada 
Definir variveis com o prefixo js_ 
Elementos de entrada : método prompt do objeto window
Elementos de saida : método write do objeto document
*/

/* definição de variaveis */
var js_nome;

/* Entrada de dados */
js_nome = window.prompt('Entre com o nome:' , ' Digite seu nome nesta caixa');

/* Saída de dados */ 
document.write('0l\u00e1 ' + js_nome + ' Seja bem vindo');

//-->
</script>
