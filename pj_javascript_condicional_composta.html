<!DOCTYPE html>
<html>
<head>
<title>js_04_ifelse.html</title>
<meta http-equiv="Content-type" content="text/html"; charset="utf-8">
<meta charset="utf-8"/>
</head>
<body>
<script language="javascript">
//<!--
/* Objetivo : ler dois valores independentemente da ordem em que foram digitados e apresenta-los em ordem
crescente com a utilização da decisão condicional composta (if...else), não há mais necessidade de definir uma 
terceira variavel. 
*/

/* Definição das variaveis */
var js_n1;
var js_n2;

/* Entrada de dados */
js_n1 = parseInt(window.prompt('Informe o valor do primeiro número:', ' 00'));
js_n2 = parseInt (window.prompt('Informe o valor do segundo número:','00'));

/* Saida de dados sem classificação */
document.write('numero 1 digitado ' + js_n1);
document.write('<br> numero 2 digitado = ' + js_n2);

/* saida de dados com classificação por decisão condicional composta (if..else) */
if(js_n1 < js_n2) {
    document.write('<p><b>Classificação em ordem crescente:</b>' + js_n1 + 'e' + js_n2);
} else {
    document.write('<p><b>Classificaçao em ordem crescente:</b>'+ js_n2 + 'e' + js_n1);
}
//-->
</script>
</body>
</html>
